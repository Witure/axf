<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<link rel="stylesheet" href="__PUBLIC__/Admin1/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__/Admin1/css/global.css" media="all">
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
		<link rel="stylesheet" href="__PUBLIC__/Admin1/css/table.css" />
	</head>

	<body>
		<div class="admin-main">

		<blockquote class="layui-elem-quote">
			<form  action="">
				<!-- 搜索 -->
				<input style="width: 300px;" type="text" name="sousuo" lay-verify="title" autocomplete="off" placeholder="请输入搜索内容" class="layui-input">
				<a style="position: absolute;left: 350px;top: 34px" href="javascript:;" class="layui-btn layui-btn-small" id="search">
					<i class="layui-icon">&#xe615;</i> 搜索
				</a>
			</form>
		</blockquote>
		<fieldset class="layui-elem-field">
			<legend>使用记录</legend>
			<div class="layui-field-box">
				<table class="site-table table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="selected-all"></th>  <!-- 复选框 -->
							<th>ID</th>
							<th>座位编号</th>
							<th>使用人编号</th>
							<th>开始时间</th>
							<th>结束时间</th>
							<th>学习时长</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					<volist name="data" id="vol">
						<tr>
							<td><input type="checkbox"></td>  <!-- 复选框 -->
							<td class="id">{$vol.id}</td>
							<td class="seatid">{$vol.seatid}</td>
							<td class="openid">{$vol.openid}</td>
							<td class="starttime">{$vol.starttime|date='Y-m-d H:i:s',###}</td>
							<td class="endtime">{$vol.endtime|date='Y-m-d H:i:s',###}</td>
							<td class="length">

							{$vol.length}
							</td>
							<td style="width: 120px;padding: 2px">
								<button class="layui-btn layui-btn-small">   <!-- 删除按钮 -->
									<i class="layui-icon">
										
									</i>
								</button>
							</td>
						</tr>
						</volist>
					</tbody>
				</table>

			</div>
		</fieldset>
			<div class="admin-table-page">
				<div id="page" class="page">
				{$show}
				</div>
			</div>
		</div>
		<script type="text/javascript" src="__PUBLIC__/Admin/plugins/layui/layui.js"></script>
		<script>
			layui.config({
				base: 'plugins/layui/modules/'
			});

			layui.use(['icheck', 'laypage','layer'], function() {
				var $ = layui.jquery,
					laypage = layui.laypage,
					layer = parent.layer === undefined ? layui.layer : parent.layer;
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-green'
				});

				//page
				laypage({
					cont: 'page',
					pages: 25 //总页数
						,
					groups: 5 //连续显示分页数
						,
					jump: function(obj, first) {
						//得到了当前页，用于向服务端请求对应数据
						var curr = obj.curr;
						if(!first) {
							//layer.msg('第 '+ obj.curr +' 页');
						}
					}
				});

				$('#search').on('click', function() {
					parent.layer.alert('你点击了搜索按钮')
				});

				$('#add').on('click', function() {
					$.get('temp/edit-form.html', null, function(form) {
						layer.open({
							type: 1,
							title: '添加表单',
							content: form,
							btn: ['保存', '取消'],
							area: ['600px', '400px'],
							maxmin: true,
							yes: function(index) {
								console.log(index);
							},
							full: function(elem) {
								var win = window.top === window.self ? window : parent.window;
								$(win).on('resize', function() {
									var $this = $(this);
									elem.width($this.width()).height($this.height()).css({
										top: 0,
										left: 0
									});
									elem.children('div.layui-layer-content').height($this.height() - 95);
								});
							}
						});
					});
				});

				$('#import').on('click', function() {
					var that = this;
					var index = layer.tips('只想提示地精准些', that,{tips: [1, 'white']});
					$('#layui-layer'+index).children('div.layui-layer-content').css('color','#000000');
				});

				$('.site-table tbody tr').on('click', function(event) {
					var $this = $(this);
					var $input = $this.children('td').eq(0).find('input');
					$input.on('ifChecked', function(e) {
						$this.css('background-color', '#EEEEEE');
					});
					$input.on('ifUnchecked', function(e) {
						$this.removeAttr('style');
					});
					$input.iCheck('toggle');
				}).find('input').each(function() {
					var $this = $(this);
					$this.on('ifChecked', function(e) {
						$this.parents('tr').css('background-color', '#EEEEEE');
					});
					$this.on('ifUnchecked', function(e) {
						$this.parents('tr').removeAttr('style');
					});
				});
				$('#selected-all').on('ifChanged', function(event) {
					var $input = $('.site-table tbody tr td').find('input');
					$input.iCheck(event.currentTarget.checked ? 'check' : 'uncheck');
				});
			});
		</script>
	</body>

</html>
